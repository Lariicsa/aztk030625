<div
  class="flex-col w-full h-auto mt-[40px] text-[#8d8d8d] text-[14px] flex-wrap"
>
  <form
    class="flex-col flex-wrap bg-transparent w-full h-auto font-[400]"
    (ngSubmit)="onTextTyped()"
  >
    <label for="textInput">¿Cómo prefieres que te llamemos?</label>
    <input
      class="border-0 bg-transparent border-b border-[#8d8d8d] w-full h-[37px]"
      type="text"
      [(ngModel)]="textTyped"
      name="textInput"
      placeholder="Escribe tu nombre"
    />
    <button
      class="w-full mt-[40px] rounded-full border-0 bg-[#ccc] max-w-[356px] h-[42px] text-white text-[16px]"
      type="submit"
    >
      Comenzar
    </button>
  </form>

  <div
    class="block w-auto mt-[24px] text-wrap"
    *ngIf="encryptedResponse() as result"
  >
    <h4 class="text-green-200 text-[13px] bold">Texto encriptado:</h4>
    <p class="block text-green-200 text-wrap break-all text-[13px]">
      {{ result }}
    </p>
  </div>
</div>
